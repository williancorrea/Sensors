server:
  port: 8080

spring:
  application:
    name: device-management
  datasource:
    url: jdbc:h2:mem:device-management-db;DB_CLOSE_DELAY=-1;CASE_INSENSITIVE_IDENTIFIERS=TRUE;
    driver-class-name: org.h2.Driver
    username: sa
    password: 123
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true